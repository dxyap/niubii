# ============================================================================
# DATA LOADER CONFIGURATION
# ============================================================================

deduplicator:
  window_seconds: 1.0

pricing:
  gallons_per_barrel: 42

caching:
  real_time_cache_base_ttl: 60
  market_hours_ttl_multiplier: 1.0  # TTL x1 during trading hours
  off_hours_ttl_multiplier: 10.0    # Extend TTL off-hours to reduce churn

market:
  default_curve_months: 12
  structure_threshold: 0.05
  curve_spread_offsets:
    m1_m2: 1
    m1_m6: 5
    m1_m12: 11

market_hours:
  weekend_closed_days: [5, 6]

# Timezone configuration (Asia/Singapore = GMT+8)
timezone: "Asia/Singapore"

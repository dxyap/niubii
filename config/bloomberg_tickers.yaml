# Centralised Bloomberg ticker config
# Keep all tradable contracts and data feeds in a single place so loader/config
# consumers do not need to pull from multiple files.

commodities:
  wti_nymex:
    name: "WTI Crude Oil (NYMEX)"
    front: "CL1 Comdty"
    second: "CL2 Comdty"
  brent:
    name: "Brent Crude Oil"
    front: "CO1 Comdty"
    second: "CO2 Comdty"
  dubai:
    name: "Dubai Crude Swap"
    front: "DAT2 Comdty"   # Use M2 swap to avoid BALMO
    second: "DAT3 Comdty"
  rbob:
    name: "RBOB Gasoline"
    front: "XB1 Comdty"
    second: "XB2 Comdty"
  heating_oil:
    name: "Heating Oil"
    front: "HO1 Comdty"
    second: "HO2 Comdty"
  gasoil:
    name: "Gasoil (ICE)"
    front: "QS1 Comdty"
    second: "QS2 Comdty"
  natgas:
    name: "Natural Gas"
    front: "NG1 Comdty"
    second: "NG2 Comdty"

# Groupings consumed by DataLoader (replaces tickers in data_loader.yaml)
ticker_groups:
  oil_prices:
    WTI: "CL1 Comdty"
    Brent: "CO1 Comdty"
    RBOB: "XB1 Comdty"
    Heating Oil: "HO1 Comdty"
  all_oil_prices:
    WTI Front: "CL1 Comdty"
    WTI 2nd: "CL2 Comdty"
    Brent Front: "CO1 Comdty"
    Brent 2nd: "CO2 Comdty"
    RBOB: "XB1 Comdty"
    Heating Oil: "HO1 Comdty"
    Gasoil: "QS1 Comdty"
    Natural Gas: "NG1 Comdty"
  spread_batch:
    - "CL1 Comdty"
    - "CO1 Comdty"
    - "XB1 Comdty"
    - "HO1 Comdty"
  core_subscriptions:
    - "CL1 Comdty"
    - "CL2 Comdty"
    - "CO1 Comdty"
    - "CO2 Comdty"
    - "XB1 Comdty"
    - "HO1 Comdty"
  market_status:
    wti: "CL1 Comdty"
    brent: "CO1 Comdty"

spreads:
  wti_brent:
    name: "WTI-Brent Spread"
    calculation: "CL1 Comdty - CO1 Comdty"
    leg1: "CL1 Comdty"
    leg2: "CO1 Comdty"
    type: "inter_commodity"
  dubai_brent:
    name: "Dubai-Brent Spread (EFS)"
    calculation: "DAT2 Comdty - CO1 Comdty"
    leg1: "DAT2 Comdty"
    leg2: "CO1 Comdty"
    type: "inter_commodity"
    notes: "Exchange of Futures for Swaps (EFS) spread"
  crack_321:
    name: "3-2-1 Crack Spread"
    base_ticker: "FVCSM"
    ticker_format: "FVCSM {month_code}{year_code} Index"
    type: "crack"
    notes: "Bloomberg 321 crack spread index. Use FVCSM F26 Index for Jan 26, etc."
    front_month_example: "FVCSM F26 Index"
    front_month_override:
      ticker: "FVCSM F26 Index"
      label: "Jan 26"
  wti_calendar_1_2:
    name: "WTI M1-M2 Calendar Spread"
    calculation: "CL1 Comdty - CL2 Comdty"
    type: "calendar"
  brent_calendar_1_2:
    name: "Brent M1-M2 Calendar Spread"
    calculation: "CO1 Comdty - CO2 Comdty"
    type: "calendar"


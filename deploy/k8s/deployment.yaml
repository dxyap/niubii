# =============================================================================
# Oil Trading Dashboard Deployment
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oil-trading-app
  namespace: oil-trading
  labels:
    app: oil-trading
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oil-trading
      component: app
  template:
    metadata:
      labels:
        app: oil-trading
        component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8501"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: app
          image: oil-trading-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: http
          
          envFrom:
            - configMapRef:
                name: oil-trading-config
            - secretRef:
                name: oil-trading-secrets
          
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: models
              mountPath: /app/models
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: oil-trading-data-pvc
        - name: logs
          emptyDir: {}
        - name: models
          persistentVolumeClaim:
            claimName: oil-trading-models-pvc

---
# =============================================================================
# PostgreSQL StatefulSet
# =============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: oil-trading
  labels:
    app: oil-trading
    component: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: oil-trading
      component: postgres
  template:
    metadata:
      labels:
        app: oil-trading
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trading
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trading
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# =============================================================================
# Redis Deployment
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: oil-trading
  labels:
    app: oil-trading
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oil-trading
      component: redis
  template:
    metadata:
      labels:
        app: oil-trading
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - allkeys-lru
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}

# =============================================================================
# Configuration Maps
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: oil-trading-config
  namespace: oil-trading
  labels:
    app.kubernetes.io/name: oil-trading
data:
  # Application settings
  PYTHONPATH: "/app"
  LOG_LEVEL: "INFO"
  STREAMLIT_SERVER_PORT: "8501"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  STREAMLIT_SERVER_HEADLESS: "true"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
  
  # Database settings
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "trading"
  
  # Redis settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: oil-trading
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'oil-trading-app'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: oil-trading
            action: keep

# =============================================================================
# Persistent Volume Claims
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oil-trading-data-pvc
  namespace: oil-trading
  labels:
    app: oil-trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment for specific storage class
  # storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oil-trading-models-pvc
  namespace: oil-trading
  labels:
    app: oil-trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # Uncomment for specific storage class
  # storageClassName: standard

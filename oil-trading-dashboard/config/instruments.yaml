# Oil Trading Instruments Configuration
# ==================================================

futures:
  # Crude Oil
  wti:
    name: "WTI Crude Oil"
    bloomberg_ticker: "CL1 Comdty"
    exchange: "NYMEX"
    contract_size: 1000  # barrels
    tick_size: 0.01
    tick_value: 10.00
    currency: "USD"
    trading_hours: "18:00-17:00 ET"
    months: ["F", "G", "H", "J", "K", "M", "N", "Q", "U", "V", "X", "Z"]
    
  brent:
    name: "Brent Crude Oil"
    bloomberg_ticker: "CO1 Comdty"
    exchange: "ICE"
    contract_size: 1000
    tick_size: 0.01
    tick_value: 10.00
    currency: "USD"
    trading_hours: "20:00-18:00 ET"
    months: ["F", "G", "H", "J", "K", "M", "N", "Q", "U", "V", "X", "Z"]

  # Refined Products
  rbob_gasoline:
    name: "RBOB Gasoline"
    bloomberg_ticker: "XB1 Comdty"
    exchange: "NYMEX"
    contract_size: 42000  # gallons
    tick_size: 0.0001
    tick_value: 4.20
    currency: "USD"
    trading_hours: "18:00-17:00 ET"
    
  heating_oil:
    name: "Heating Oil"
    bloomberg_ticker: "HO1 Comdty"
    exchange: "NYMEX"
    contract_size: 42000
    tick_size: 0.0001
    tick_value: 4.20
    currency: "USD"
    trading_hours: "18:00-17:00 ET"
    
  gasoil:
    name: "Gasoil (ICE)"
    bloomberg_ticker: "QS1 Comdty"
    exchange: "ICE"
    contract_size: 100  # metric tonnes
    tick_size: 0.25
    tick_value: 25.00
    currency: "USD"
    trading_hours: "01:00-23:00 GMT"

spreads:
  wti_brent:
    name: "WTI-Brent Spread"
    legs:
      - instrument: "wti"
        ratio: 1
      - instrument: "brent"
        ratio: -1
    type: "inter_commodity"
    
  wti_calendar:
    name: "WTI Calendar Spread"
    legs:
      - month: 1
        ratio: 1
      - month: 2
        ratio: -1
    type: "calendar"
    
  crack_321:
    name: "3-2-1 Crack Spread"
    legs:
      - instrument: "wti"
        ratio: -3
      - instrument: "rbob_gasoline"
        ratio: 2
      - instrument: "heating_oil"
        ratio: 1
    type: "crack"

